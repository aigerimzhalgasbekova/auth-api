name: Build and Deploy
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    permissions:
      contents: read
    runs-on: ${{ github.event_name == 'pull_request' ? 'ubuntu-latest' : 'codebuild-aigerimzhalgasbekova-auth-api-' + github.run_id + '-' + github.run_attempt }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create a new version
        run: echo "Version=$Version" >> $GITHUB_ENV
        env:
          Version: ${{ github.run_id }}-${{ github.run_attempt }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Build Lambda packages
        run: |
          # Create the dist directory if it doesn't exist
          mkdir -p $DIST_DIR

          # Loop through each module in the src directory
          for module in $SRC_DIR/*; do
            if [ -d "$module" ]; then
              cd $module
              npm ci
              npm run dist
              cd -
              # Copy the resulting files to the dist directory
              cp $module/dist/*-$Version.zip $DIST_DIR/
              cp $module/dist/*-$Version.sha256 $DIST_DIR/
              # Remove the $module/dist/ directory
              rm -rf $module/dist/
            fi
          done
        env:
          SRC_DIR: src
          DIST_DIR: dist
      - name: Upload artifacts to S3
        if: github.event_name != 'pull_request'
        run: |
          aws s3 cp $DIST_DIR s3://$S3_BUCKET/$S3_PREFIX/ --recursive
        env:
          S3_BUCKET: az-artifacts-bucket
          S3_PREFIX: auth-api
          DIST_DIR: dist

